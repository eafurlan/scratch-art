<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Scratchy
  </title>
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="scratch-art.css" media="screen" />
</head>
<body>

<ul id="topbar">
	<!-- Left -->
	<li id="title">
    SCRATCHY
  </li>
	<!-- Center -->
	<li id="size-control">
    <input id="size" type="range" name="size" min="1" max="15" value="5">
  </li>
  <!-- Right -->
  <li id="buttons">
  	<button id="undo">↺</span></button>
    <button id="redo">↻</button>
    <button id="save">Save</button>
    <button id="clear">Clear</button>
  </li>
</ul>

<canvas id="draw"></canvas>  

<script src="scratch-art.js"></script>

</body>
</html>
